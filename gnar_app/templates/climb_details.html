{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<h1>Climb Details</h1>
					<a class="preview-holder" href="{{climb.id}}" >
						<div class='preview'>
							<img class="grid_photo" src="{{climb.picture.url}}">
				<p>V{{climb.grade}} | {{climb.location}} | {{climb.creator}}</p>
						</div>
					</a>
<form action="{{climb.id}}" method="post">{% csrf_token %}
{% autoescape off %}
{{ submit }}
{% endautoescape %}</form>
{% endblock %}
