<table>
	<tr>
		<td>Grade</td>
		<td>Gym</td>
		<td>Created on</td>
		<td>Creator</td>
		<td>Image</td>
	</tr>
{% for climb in climb_set %}
	<tr>
		<td>{{climb.grade}}</td>
		<td>{{climb.location}}</td>
		<td>{{climb.time_added}}</td>
		<td>{{climb.creator}}</td>
		<td><img src={{climb.picture.url}}></td>
	</tr>
{% endfor %}
</table>
