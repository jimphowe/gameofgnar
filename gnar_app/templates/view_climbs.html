{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
		{% for climb in climb_set %}
					<a class="preview-holder" href="climbs/{{climb.id}}" >
						<div class='preview'>
							<img class="grid_photo" src="{{climb.picture.url}}">
				<p>{{climb.grade}} | {{climb.location}} | {{climb.creator}}</p>
						</div>
					</a>

		{% endfor %}
{% endblock %}
